<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "006 Pyramid Pattern", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><strong>Problem Description:</strong></p><p>You are given an integer <code>n</code>. Your task is to return a pyramid pattern of <code>'*'</code> where each side has <code>n</code> rows, represented as a list of strings. The pyramid is centered, with 1 star in the first row, 3 stars in the second row, and so on, increasing by 2 stars per row until the base row has <code>2n - 1</code> stars.</p><p><br></p><p><strong>Input:</strong></p><ul><li><p>A single integer <code>n</code>, where <code>1 &lt;= n &lt;= 100</code>.</p></li></ul><p><br></p><p><strong>Output:</strong></p><ul><li><p>A list of strings where each string contains stars (<code>'*'</code>) centered, forming a pyramid shape. Each row has an increasing number of stars, with appropriate spaces for centering.</p></li></ul><p><br></p><p><strong>Example:</strong></p><pre class=\"prettyprint linenums\">Input: 3\nOutput: ['  *  ', ' *** ', '*****']\n\nInput: 5\nOutput: ['    *    ', '   ***   ', '  *****  ', ' ******* ', '*********']</pre><p><br></p><p><strong>Disclaimer: </strong>This Udemy coding exercise is still in development, so some advanced complexities might not be fully checked. Please use it primarily for basic code validation.</p>", "tests": [{"file_name": "evaluate.py", "content": "import unittest\nfrom exercise import generate_pyramid\n\nclass TestPyramidPattern(unittest.TestCase):\n    \n    def test_pyramid_size_3(self):\n        expected_output = ['  *  ', ' *** ', '*****']\n        self.assertEqual(generate_pyramid(3), expected_output)\n\n    def test_pyramid_size_5(self):\n        expected_output = ['    *    ', '   ***   ', '  *****  ', ' ******* ', '*********']\n        self.assertEqual(generate_pyramid(5), expected_output)\n    \n    def test_pyramid_size_1(self):\n        expected_output = ['*']\n        self.assertEqual(generate_pyramid(1), expected_output)\n\nif __name__ == '__main__':\n    unittest.main()\n"}], "solutions": [{"file_name": "exercise.py", "content": "def generate_pyramid(n):\n    \"\"\"\n    Function to return a pyramid pattern of '*' of side n as a list of strings.\n    \n    Parameters:\n    n (int): The number of rows in the pyramid.\n    \n    Returns:\n    list: A list of strings where each string represents a row of the pyramid.\n    \"\"\"\n    # Initialize an empty list to store the rows of the pyramid\n    pyramid = []\n    \n    # Loop through each row from 1 to n\n    for i in range(1, n + 1):\n        # Number of stars in the current row is 2 * i - 1\n        stars = '*' * (2 * i - 1)\n        # Number of leading spaces to center the stars is n - i\n        spaces = ' ' * (n - i)\n        # Add the centered row to the list\n        pyramid.append(spaces + stars + spaces)\n    \n    # Return the list of pyramid rows\n    return pyramid\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
