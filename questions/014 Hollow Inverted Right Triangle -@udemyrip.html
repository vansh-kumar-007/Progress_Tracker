<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "014 Hollow Inverted Right Triangle", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><strong>Problem Description:</strong></p><p>You are given an integer <code>n</code>. Your task is to return a hollow inverted right-angled triangle pattern of <code>'*'</code>, where the first row contains <code>n</code> stars, while the inner rows contain a star at the beginning and end, with spaces in between. The triangle should be left-aligned.</p><p><br></p><p><strong>Input:</strong></p><ul><li><p>A single integer <code>n</code>, where <code>1 &lt;= n &lt;= 100</code>.</p></li></ul><p><br></p><p><strong>Output:</strong></p><ul><li><p>A list of strings where each string represents a row in the hollow inverted right-angled triangle.</p></li></ul><p><br></p><p><strong>Example:</strong></p><pre class=\"prettyprint linenums\">Input: 4\nOutput: ['****', '* *', '**', '*']\n\nInput: 5\nOutput: ['*****', '*  *', '* *', '**', '*']</pre><p><br></p><p><strong>Disclaimer : </strong>This Udemy coding exercise is still in development, so some advanced complexities might not be fully checked. Please use it primarily for basic code validation.</p>", "tests": [{"file_name": "evaluate.py", "content": "import unittest\nfrom exercise import generate_hollow_inverted_right_angled_triangle\n\nclass TestHollowInvertedRightAngledTrianglePattern(unittest.TestCase):\n    \n    def test_triangle_size_4(self):\n        expected_output = ['****', '* *', '**', '*']\n        self.assertEqual(generate_hollow_inverted_right_angled_triangle(4), expected_output)\n\n    def test_triangle_size_5(self):\n        expected_output = ['*****', '*  *', '* *', '**', '*']\n        self.assertEqual(generate_hollow_inverted_right_angled_triangle(5), expected_output)\n    \n    def test_triangle_size_1(self):\n        expected_output = ['*']\n        self.assertEqual(generate_hollow_inverted_right_angled_triangle(1), expected_output)\n\nif __name__ == '__main__':\n    unittest.main()\n"}], "solutions": [{"file_name": "exercise.py", "content": "def generate_hollow_inverted_right_angled_triangle(n):\n    \"\"\"\n    Function to return a hollow inverted right-angled triangle of '*' of side n as a list of strings.\n    \n    Parameters:\n    n (int): The height of the triangle.\n    \n    Returns:\n    list: A list of strings where each string represents a row of the hollow triangle.\n    \"\"\"\n    # Initialize an empty list to store the rows of the triangle\n    triangle = []\n    \n    # Loop through each row from n to 1\n    for i in range(n, 0, -1):\n        # For the first row, just add 'n' stars\n        if i == n:\n            triangle.append('*' * n)\n        # For the last row, add a single star\n        elif i == 1:\n            triangle.append('*')\n        # For the intermediate rows, add a star, spaces, and another star\n        else:\n            # Add a star, spaces, and another star\n            spaces = ' ' * (i - 2)\n            triangle.append('*' + spaces + '*')\n    \n    # Return the list of triangle rows\n    return triangle\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
