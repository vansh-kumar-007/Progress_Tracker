<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "002 Hollow Square of side 'N'", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><strong>Problem Description:</strong></p><p>You are given an integer <code>n</code>. Your task is to return a hollow square pattern of size <code>n x n</code> made up of the character <code>'*'</code>, represented as a list of strings. The hollow square has <code>'*'</code> on the border, and spaces <code>' '</code> in the middle (except for side lengths of <code>1</code> and <code>2</code>).</p><p><br></p><p><strong>Input Parameters:</strong></p><ul><li><p><code>n</code> (int): The size of the square (number of rows and columns).</p></li></ul><p><br></p><p><strong>Output:</strong></p><ul><li><p>A list of strings where each string is a row of <code>n</code> characters, representing a hollow square.</p></li></ul><p><br></p><p><strong>Example:</strong></p><pre class=\"prettyprint linenums\">Input: 3\nOutput: ['***', '* *', '***']\n\nInput: 5\nOutput: ['*****', '*   *', '*   *', '*   *', '*****']</pre><p><br></p><p><strong><em>Disclaimer</em></strong><em>: This Udemy coding exercise is still in development, so some advanced complexities might not be fully checked. Please use it primarily for basic code validation.</em></p>", "tests": [{"file_name": "evaluate.py", "content": "import unittest\nfrom exercise import generate_hollow_square\n\nclass TestHollowSquarePattern(unittest.TestCase):\n    \n    def test_square_size_3(self):\n        expected_output = ['***', '* *', '***']\n        self.assertEqual(generate_hollow_square(3), expected_output)\n\n    def test_square_size_5(self):\n        expected_output = ['*****', '*   *', '*   *', '*   *', '*****']\n        self.assertEqual(generate_hollow_square(5), expected_output)\n    \n    def test_square_size_2(self):\n        expected_output = ['**', '**']\n        self.assertEqual(generate_hollow_square(2), expected_output)\n    \n    def test_square_size_1(self):\n        expected_output = ['*']\n        self.assertEqual(generate_hollow_square(1), expected_output)\n\nif __name__ == '__main__':\n    unittest.main()\n"}], "solutions": [{"file_name": "exercise.py", "content": "def generate_hollow_square(n):\n    \"\"\"\n    Function to return a hollow square pattern of '*' of side n as a list of strings.\n    \n    Parameters:\n    n (int): The size of the square.\n    \n    Returns:\n    list: A list of strings where each string represents a row of the hollow square.\n    \"\"\"\n    # Initialize an empty list to store the rows of the hollow square\n    square = []\n    \n    # Handle the case when n is 1 separately\n    if n == 1:\n        return ['*']\n    \n    # The first and last rows are full of '*'\n    square.append('*' * n)  # First row\n    \n    # For the middle rows, the first and last characters are '*', rest are spaces\n    for i in range(n - 2):\n        square.append('*' + ' ' * (n - 2) + '*')\n    \n    # The last row is also full of '*'\n    square.append('*' * n)  # Last row\n    \n    # Return the list of rows\n    return square\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
